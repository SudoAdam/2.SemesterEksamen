<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="main_style.css"/>
    <title>Projects</title>
<body>
<th:block th:include="/includes/header :: header"></th:block>
<div id="container">
    <table class="project-table">
        <thead>
        <tr>
            <th>Project name</th>
            <th>Start</th>
            <th>End</th>
            <th>(edit button)</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="project : ${projectList}">
            <!-- Table value Examples. Replace with thymeleaf values. -->
            <td th:text="${project.project_name}"></td>
            <td th:text="${project.kickoff}" ></td>
            <td th:text="${project.deadline}"></td>
            <td><a href="">View Project</a></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
<th:block th:include="/includes/footer :: footer"></th:block>
</html>
