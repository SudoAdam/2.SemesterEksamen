<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="main_style.css"/>
    <title>Project (name)</title>
</head>
<th:block th:include="/includes/header :: header"></th:block>
<body>
<div id="container">
    <div id="bio" style="float: left">
        <h1 style="font-size: 50px" th:text="${project.project_name}"></h1>
        <hr class="rounded">
            Customer: <span>cname</span>
        <p>
            Project Leader: <span>plname</span>
        <p>
            Kick Off: <span th:text="${project.kickoff}"></span>
        <p>
            Deadline: <span th:text="${project.deadline}"></span>
    </div>
    <div id="profilepic" style="float: right">
        <img class="pb" src="/images/defaultprofilepic.png">
        <!-- th:src="*{'data:image/jpeg;base64,' + profilePic}"> -->
    </div>
    <table class="project-table">
        <thead>
        <tr>
            <th>Tasks</th>
            <th>Working hours</th>
            <th>Start</th>
            <th>End</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <!-- Table value Examples. Replace with thymeleaf values. -->
            <td>Task name</td>
            <td>0 hours</td>
            <td>(Date)</td>
            <td>(Date)</td>
        </tr>
        </tbody>
    </table>
</div>
</body>
<th:block th:include="/includes/footer :: footer"></th:block>
</html>
