<!DOCTYPE html>
<!-- @author Adam -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="main_style.css"/>
    <title>Edit Customer</title>
</head>
<th:block th:include="/includes/header :: header"></th:block>
<body>
<div id="container">
    <div id="bioleft" style="float: left">
        <a style="text-decoration: none" th:href="@{/viewCustomer?id={id}(id=${customer.customer_id})}">&#128281;</a>
    </div>
    <div id="inputform">
        <form action="/updateCustomer" method="POST">
            <input type="hidden" name="cId" th:value="${customer.customer_id}">
            <p>Customer Name
            <p><input type="text" name="comName" th:value="${customer.name}" required>
            <p>Customer Contact
            <p><input type="text" name="conName" th:value="${customer.contact_name}" required>
            <p><input type="email" name="conEmail" th:value="${customer.contact_email}" required>
            <p><input type="tel" name="tel" th:value="${customer.contact_phone}" required>
            <div class="button">
                <input type="Submit" value="  Update!  ">
            </div>
            <a th:if="${session.user.getIs_admin() == 1}" th:href="@{/deleteCustomer?id={id}(id=${customer.customer_id})}">
                Delete Customer
            </a>
        </form>
    </div>
</div>
</body>
<th:block th:include="/includes/footer :: footer"></th:block>
</html>
