<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="main_style.css"/>
    <title>My Profile</title>
</head>
<th:block th:include="/includes/header :: header"></th:block>
<body>
<div id="container" style="text-align: left">
    <div id="bioleft" style="float: left">
        <h1 style="font-size: 50px"><span th:text="${session.user.first_name}"></span>&nbsp;&nbsp;<span th:text="${session.user.last_name}"></span></h1>
        <hr class="rounded">
        Email: <span th:text="${session.user.e_mail}"></span>
        <p>

    </div>
    <div id="bioright" style="float: right">
        <a style="text-align: right" th:href="@{/editUser?id={id}(id=${session.user.user_id})}">Edit My Info</a>
        <br>
        <img class="pb" th:src="*{'data:image/jpeg;base64,' + session.user.byteArrayAs64String()}">
        <br>
        <form method="POST" action="/uploadImg" enctype="multipart/form-data">
            <th:label path="file">New Profile Picture</th:label>
            <input type="file" name="file"/>
            <input type="submit" value="Submit"/>
        </form>
    </div>
</div>
</body>
<th:block th:include="/includes/footer :: footer"></th:block>
</html>
