<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="main_style.css"/>
    <title>Edit User</title>
</head>
<th:block th:include="/includes/header :: header"></th:block>
<body>
<div id="container" style="text-align: left">
    <div id="bio" style="float: left">
        <h1 style="font-size: 50px" th:text="${user.first_name}"</h1>
    </div>
    <div id="profilepic" style="float: right">
        <img class="profilepic" src="/static/images/defaultprofilepic.png"> <!-- th:src="*{'data:image/jpeg;base64,' + profilePic}"> -->
    </div>
    <table class="project-table">
        <thead>
            <tr>
            <th>E-mail</th>
            <th>First Name</th>
            <th>Last Name</th>
            </tr>
        </thead>
        <tbody>
            <tr style="text-align: left">
            <td th:text="${user.e_mail}"></td>
            <td th:text="${user.first_name}"></td>
            <td th:text="${user.last_name}"></td>
            </tr>
        </tbody>
    </table>
</div>
</body>
<th:block th:include="/includes/footer :: footer"></th:block>
</html>
