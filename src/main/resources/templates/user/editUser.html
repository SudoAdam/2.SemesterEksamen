<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="main_style.css"/>
    <title>Edit User</title>
</head>
<th:block th:include="/includes/header :: header"></th:block>
<body>
<div id="container" style="text-align: left">


    <!-- work in progress -->
    <div id="bioleft" style="float: left">
    </div>
    <div id="bioright" style="float: right">
        <img class="pb" src="/images/defaultprofilepic.png">
        <!-- th:src="*{'data:image/jpeg;base64,' + profilePic}"> -->
    </div>
    <div id="inputform">
        <form action="/updateUser" method="POST">
            First Name
            <p><input type="text" name="fName" th:value="${session.user.first_name}" required>
            <p>Last Name
            <p><input type="text" name="lName" th:value="${session.user.last_name}" required>
            <p>Email
            <p><input type="email" name="email" th:value="${session.user.e_mail}" required>

            <p>Input only if you wish to change password:

            <p>Old Password
            <p><input type="password" name="oPwd" >
            <p>New Password
            <p><input type="password" name="pwd1">
            <p>Repeat New Password
            <p><input type="password" name="pwd2">
                <input type="hidden" name="uId" th:value="${session.user.user_id}">
            <div class="button">
                <input type="Submit" value="  Update!  ">
            </div>
        </form>
    </div>
</div>
</body>
<th:block th:include="/includes/footer :: footer"></th:block>
</html>
