<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="main_style.css"/>
    <script src="error.js"></script>
    <title>Login</title>
</head>
<th:block th:include="/includes/headerNotLoggedIn :: header"></th:block>
<body>

<!-- modal login exception -->
<td th:if="${exception}">
    <div class="modal-bg" id="modal">
        <div class="modal-content">
            <div class="modal-close" onclick="close_modal()">+</div>
            <h1>Error</h1>
            <h3 th:text="${exception}"></h3>
        </div>
    </div>
</td>
<!-- modal login exception -->

<div id="container">
    <div id="input-form">
        <form action="/login" method="POST">
            <h2>Welcome to the Project Management Tool</h2>
            <br>
            <p> Email
            <p><input type="email" class="form-control" name="mail">
            <p> Password
            <p><input type="password" class="form-control" name="password">
            <p>
            <div class="button">
                <input type="Submit" class="submit-button" value="  Log in!  ">
            </div>
        </form>
        <p>
            <a href="/createUser"><input type="Submit" class="submit-button" value="  Create new user  "></a>
            <br>
            <br>
            <a href="/forgot"><input type="Submit" class="submit-button" value="  I forgot my password...  "></a>
    </div>
</div>
</body>
<th:block th:include="/includes/footer :: footer"></th:block>
</html>
